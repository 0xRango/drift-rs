name: "Bump libdrift"
on:
  repository_dispatch:
    types: ['libdrift-update']

jobs:
  update-libdrift-submodule:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubicloud
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
      
      - name: Update submodule
        run: |
          cd crates/drift-ffi-sys
          git checkout master
          git pull origin master
          cd ../..
          git add -u

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --staged --quiet; then
            echo "No changes to submodule, skipping PR creation"
            echo "has_changes=false" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create branch
        if: steps.check_changes.outputs.has_changes == 'true'
        id: create_branch
        run: |
          BRANCH_NAME="bump-libdrift-$(date +%Y%m%d-%H%M%S)"
          git checkout -b $BRANCH_NAME
          git commit -m "chore: bump drift-ffi-sys to latest version ðŸ¤–"
          git push origin $BRANCH_NAME
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { repo, owner } = context.repo;
            const result = await github.rest.pulls.create({
              owner,
              repo,
              title: 'chore: bump drift-ffi-sys to latest version ðŸ¤–',
              body: 'This PR was automatically created by the GitHub Action workflow to update the libdrift submodule.',
              head: '${{ steps.create_branch.outputs.branch_name }}',
              base: 'main'
            });
            console.log(`Pull Request created: ${result.data.html_url}`);
